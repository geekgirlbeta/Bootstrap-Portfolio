<body>

    <div class="container-fluid" id="top-header">
        <div class="row mx-auto" id="row-header">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" id="my-name" href="#">Stacy Morse</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

            </div>

            <div class="col-md-8" id="content-area">
                <h2>Contact</h2>
    
                <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Name</label>
                          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit">
                        </div>
                      </form>
            </div>
            <div class="col-md-4" id="side-section">
                <h2>Connect With Me</h2>
    
                <a href="https://github.com/geekgirlbeta" target="_blank"><img src="assets/images/githubicon.png" alt="GitHub Link" class="img-fluid img-responsive social-media"></a>
